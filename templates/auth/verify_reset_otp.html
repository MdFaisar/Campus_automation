<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - SMVEC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-otp-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .verify-otp-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .verify-otp-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .verify-otp-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .progress-indicator {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .progress-step.active {
            background: white;
            color: #667eea;
        }

        .progress-step.completed {
            background: #10b981;
            color: white;
        }

        .progress-line {
            width: 40px;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }

        .progress-line.completed {
            background: #10b981;
        }

        .verify-otp-form {
            padding: 40px 30px;
        }

        .email-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .email-info p {
            color: #0369a1;
            font-size: 0.9rem;
            margin: 0;
        }

        .email-info strong {
            color: #1e40af;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .otp-input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .otp-digit {
            width: 50px;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .otp-digit:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }

        .timer.expired {
            color: #dc2626;
        }

        .resend-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .resend-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        @media (max-width: 480px) {
            .verify-otp-container {
                margin: 10px;
            }
            
            .verify-otp-form {
                padding: 30px 20px;
            }
            
            .otp-digit {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-otp-container">
        <div class="verify-otp-header">
            <i class="fas fa-shield-alt" style="font-size: 2rem; margin-bottom: 15px;"></i>
            <h1>Verify OTP</h1>
            <p>Enter the 6-digit code sent to your email</p>
        </div>

        <div class="progress-indicator">
            <div class="progress-step completed">1</div>
            <div class="progress-line completed"></div>
            <div class="progress-step active">2</div>
            <div class="progress-line"></div>
            <div class="progress-step">3</div>
        </div>

        <div class="verify-otp-form">
            <div class="email-info">
                <p>OTP sent to <strong id="emailDisplay">{{ email }}</strong></p>
            </div>

            <div id="alert-container"></div>

            <form id="verifyOtpForm">
                <div class="form-group">
                    <label>Enter 6-Digit OTP</label>
                    <div class="otp-input-container">
                        <input type="text" class="otp-digit" maxlength="1" data-index="0">
                        <input type="text" class="otp-digit" maxlength="1" data-index="1">
                        <input type="text" class="otp-digit" maxlength="1" data-index="2">
                        <input type="text" class="otp-digit" maxlength="1" data-index="3">
                        <input type="text" class="otp-digit" maxlength="1" data-index="4">
                        <input type="text" class="otp-digit" maxlength="1" data-index="5">
                    </div>
                </div>

                <div class="timer-container">
                    <div class="timer" id="timer">10:00</div>
                    <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Time remaining</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
            </form>

            <div class="resend-container">
                <button class="resend-btn" id="resendBtn" disabled>
                    <i class="fas fa-redo"></i> Resend OTP
                </button>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Verifying OTP...
            </div>

            <div class="back-link">
                <a href="/forgot-password">
                    <i class="fas fa-arrow-left"></i> Back to Email Entry
                </a>
            </div>
        </div>
    </div>

    <script>
        const email = "{{ email }}";
        let timeLeft = 600; // 10 minutes in seconds
        let timerInterval;

        // Initialize OTP input handling
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-digit');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (e.target.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && e.target.value === '') {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                });
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    if (pastedData.length === 6 && /^\d+$/.test(pastedData)) {
                        otpInputs.forEach((input, i) => {
                            input.value = pastedData[i] || '';
                        });
                    }
                });
            });
            
            startTimer();
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'Expired';
                    document.getElementById('timer').classList.add('expired');
                    document.getElementById('resendBtn').disabled = false;
                    showAlert('OTP has expired. Please request a new one.', 'error');
                }
                
                timeLeft--;
            }, 1000);
        }

        document.getElementById('verifyOtpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otpInputs = document.querySelectorAll('.otp-digit');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter all 6 digits', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/verify-reset-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('OTP verified successfully!', 'success');
                    clearInterval(timerInterval);
                    
                    // Redirect to password reset page
                    setTimeout(() => {
                        window.location.href = `/reset-password?email=${encodeURIComponent(email)}&reset_id=${data.reset_id}`;
                    }, 1500);
                } else {
                    showAlert(data.error || 'Invalid OTP', 'error');
                    resetForm();
                    
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                showAlert('Connection error. Please try again.', 'error');
                resetForm();
            }
        });

        document.getElementById('resendBtn').addEventListener('click', async function() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('New OTP sent to your email', 'success');
                    
                    // Reset timer
                    clearInterval(timerInterval);
                    timeLeft = 600;
                    document.getElementById('timer').classList.remove('expired');
                    startTimer();
                    
                    // Clear OTP inputs
                    document.querySelectorAll('.otp-digit').forEach(input => input.value = '');
                    document.querySelector('.otp-digit').focus();
                } else {
                    showAlert(data.error || 'Failed to resend OTP', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            }
            
            resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
        });
        
        function resetForm() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = false;
            submitBtn.style.display = 'block';
            loading.style.display = 'none';
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>

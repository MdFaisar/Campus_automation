<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password - SMVEC Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 450px;
        }

        .college-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .college-logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .success-container {
            text-align: center;
            margin: 2rem 0;
        }

        .success-icon {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #dc3545; }
        .strength-fair { background: #ffc107; }
        .strength-good { background: #17a2b8; }
        .strength-strong { background: #28a745; }

        .password-requirements {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            color: #6c757d;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement i {
            width: 16px;
            margin-right: 0.5rem;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-create:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .loading-spinner {
            display: none;
        }

        .email-info {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-floating label {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- College Header -->
            <div class="college-header">
                <div class="college-logo">
                    <i class="fas fa-graduation-cap me-2"></i>SMVEC
                </div>
                <div class="college-name">Sri Manakula Vinayagar Engineering college</div>
                <div class="text-muted">Set Your Password</div>
            </div>

            <!-- Success Container -->
            <div class="success-container">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h4>Email Verified Successfully!</h4>
                <p class="text-muted">Now create a secure password for your account</p>
            </div>

            <!-- Email Info -->
            <div class="email-info">
                <i class="fas fa-envelope me-2" style="color: #28a745;"></i>
                <strong id="userEmail">{{ email }}</strong>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Password Form -->
            <form id="passwordForm">
                <div class="mb-3">
                    <div class="form-floating">
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="text-muted small" id="strengthText">Password strength: Weak</div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <div class="password-input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                            </button>
                        </div>
                        <label for="confirmPassword">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                    </div>
                </div>

                <!-- Password Requirements -->
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <i class="fas fa-times"></i>
                        At least 8 characters long
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <i class="fas fa-times"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <i class="fas fa-times"></i>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="fas fa-times"></i>
                        One number
                    </div>
                    <div class="requirement" id="req-special">
                        <i class="fas fa-times"></i>
                        One special character
                    </div>
                </div>

                <button type="submit" class="btn btn-create mt-3" id="createBtn">
                    <span class="btn-text">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </span>
                    <span class="loading-spinner">
                        <i class="fas fa-spinner fa-spin me-2"></i>Creating Account...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const email = '{{ email }}';

        // Password strength checking
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            checkPasswordMatch();
        });

        function checkPasswordStrength(password) {
            const requirements = {
                'req-length': password.length >= 8,
                'req-uppercase': /[A-Z]/.test(password),
                'req-lowercase': /[a-z]/.test(password),
                'req-number': /\d/.test(password),
                'req-special': /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            let metCount = 0;
            Object.keys(requirements).forEach(reqId => {
                const element = document.getElementById(reqId);
                const icon = element.querySelector('i');
                
                if (requirements[reqId]) {
                    element.classList.add('met');
                    icon.className = 'fas fa-check';
                    metCount++;
                } else {
                    element.classList.remove('met');
                    icon.className = 'fas fa-times';
                }
            });

            // Update strength bar
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            const percentage = (metCount / 5) * 100;
            strengthFill.style.width = percentage + '%';
            
            if (metCount <= 1) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = 'Password strength: Weak';
            } else if (metCount <= 2) {
                strengthFill.className = 'strength-fill strength-fair';
                strengthText.textContent = 'Password strength: Fair';
            } else if (metCount <= 4) {
                strengthFill.className = 'strength-fill strength-good';
                strengthText.textContent = 'Password strength: Good';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = 'Password strength: Strong';
            }

            return metCount === 5;
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.style.borderColor = '#dc3545';
                return false;
            } else if (confirmPassword && password === confirmPassword) {
                confirmInput.style.borderColor = '#28a745';
                return true;
            } else {
                confirmInput.style.borderColor = '#e9ecef';
                return false;
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'ToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password strength
            if (!checkPasswordStrength(password)) {
                showAlert('Please ensure your password meets all requirements', 'warning');
                return;
            }
            
            // Validate password match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            const createBtn = document.getElementById('createBtn');
            const btnText = createBtn.querySelector('.btn-text');
            const loadingSpinner = createBtn.querySelector('.loading-spinner');
            
            createBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            
            fetch('/api/set-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    showAlert(result.error, 'danger');
                }
            })
            .catch(error => {
                console.error('Password setup error:', error);
                showAlert('Account creation failed. Please try again.', 'danger');
            })
            .finally(() => {
                createBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            });
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
